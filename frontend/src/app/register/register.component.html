<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3">
    <input
      type="text"
      [class.is-invalid]="
        registerForm.get('username')?.errors && registerForm.get('username')?.touched
      "
      class="form-control"
      name="username"
      formControlName="username"
      placeholder="Username"
    />
    <div class="invalid-feedback">Please enter a username</div>
  </div>

  <!--
  <div class="mb-3">
    <label>Who is your favourite user?</label>
    <select class="form-select">
      <option
        *ngFor="let user of usersFromHomeComponent"
        [value]="user.userName"
      >
        {{ user.userName }}
      </option>
    </select>
  </div> -->

  <div class="mb-3">
    <input
      type="password"
        [class.is-invalid]="
        registerForm.get('password')?.errors && registerForm.get('password')?.touched
      "
      class="form-control"
      formControlName="password"
      placeholder="Password"
    />
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">
      Please enter a password
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">
      Password must be at least 4 characters
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')">
      Password must be at most 8 characters
    </div>
  </div>

  <div class="mb-3">
    <input
      type="password"
      [class.is-invalid]="
        registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched
      "
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm Password"
    />
       <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
      Please confirm the password
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('notMatching')">
      Confirm password must match the password.
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-success me-2">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>

<p>Form value: {{ registerForm.value | json }}</p>
<p>Form value: {{ registerForm.status | json }}</p>
