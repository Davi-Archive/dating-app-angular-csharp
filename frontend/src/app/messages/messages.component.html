<div class="mb-4 d-flex">
  <div class="btn-group">
    <button
      class="btn btn-primary"
      btnRadio="Unread"
      [(ngModel)]="container"
      (click)="loadMessages('Unread')"
      [disabled]="container === 'Unread'"
      ngDefaultControl
    >
      <i class="fa fa-envelope">Unread</i>
    </button>
    <button
      class="btn btn-primary"
      btnRadio="Inbox"
      (click)="loadMessages('Inbox')"
      [(ngModel)]="container"
      ngDefaultControl
      [disabled]="container === 'Inbox'"
    >
      <i class="fa fa-envelope-open">Inbox</i>
    </button>
    <button
      class="btn btn-primary"
      btnRadio="Outbox"
      [(ngModel)]="container"
      (click)="loadMessages('Outbox')"
      [disabled]="container === 'Outbox'"
      ngDefaultControl
    >
      <i class="fa fa-paper-plane">Outbox</i>
    </button>
  </div>
</div>

<div class="row" *ngIf="!messages || messages.length === 0">
  <h3>No messages</h3>
</div>

<div class="row" *ngIf="messages && messages.length > 0">
  <table class="table table-hover" style="cursor: pointer">
    <thead>
      <tr>
        <th style="width: 40%">Message</th>
        <th style="width: 20%">From / To</th>
        <th style="width: 20%">Sent / Received</th>
        <th style="width: 20%"></th>
      </tr>
    </thead>
    <tbody class="align-middle">
      <tr
        [hidden]="loading"
        *ngFor="let message of messages"
        routerLink="{{
          container === 'Outbox'
            ? '/members/' + message.recipientUsername
            : '/members/' + message.senderUsername
        }}"
        [queryParams]="{ tab: 'Messages' }"
      >
        <td>{{ message.content }}</td>
        <td>
          <div *ngIf="container === 'Outbox'">
            <img
              class="img-circle rounded-circle me-2"
              src="{{ message.recipientPhotoUrl || './assets/user.png' }}"
              alt="recipient photo"
            />
            <strong>{{ message.recipientUsername | titlecase }}</strong>
          </div>
          <div *ngIf="container !== 'Outbox'">
            <img
              class="img-circle rounded-circle me-2"
              src="{{ message.senderPhotoUrl || './assets/user.png' }}"
              alt="recipient photo"
            />
            <strong>{{ message.senderUsername | titlecase }}</strong>
          </div>
        </td>
        <td>{{ message.messageSent | date }}</td>
        <td>
          <button
            class="btn btn-danger"
            (click)="$event.stopPropagation()"
            (click)="deleteMessage(message.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div
  class="d-flex justify-content-center"
  *ngIf="pagination && messages && messages.length > 0"
>
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
